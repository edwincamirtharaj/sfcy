<!-- emails_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
</head>
<body>
    <h1>Emails</h1>
    <ul>
        {% for email_data in emails_data %}
        <li>
            <strong>Subject:</strong> {{ email_data.subject }} <br>
            <strong>From:</strong> {{ email_data.sender }} <br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
