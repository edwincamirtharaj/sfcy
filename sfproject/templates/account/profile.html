{% extends 'account/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Welcome, {{user.username}}</h5>
          <p class ="text-muted">You have not created nor mapped with any company kindly use following button to do further.</p>
          
          <a href="{% url 'company_create' %}" class="btn btn-warning btn-block mt-3" style="width: 49%;">Create Company</a>
          <a href="{% url 'user_mapping' %}" class="btn btn-info btn-block mt-3" style="width: 49%;">Mapping Company</a>
          
          <form method="post" action="/accounts/logout/">
            {% csrf_token %}
            <button style = "width:99%;" class="btn btn-secondary btn-block mt-3" type="submit">Sign Out</button></form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
